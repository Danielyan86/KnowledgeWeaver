AWSTemplateFormatVersion: '2010-09-09'
Description: 'EKS Cluster with managed node group for KnowledgeWeaver'

Parameters:
  ProjectName:
    Type: String
    Default: knowledgeweaver

  Environment:
    Type: String
    Default: production

  VpcStackName:
    Type: String
    Description: Name of the VPC stack to import values from

  ClusterVersion:
    Type: String
    Default: '1.28'
    Description: Kubernetes version

  NodeInstanceType:
    Type: String
    Default: t3.medium
    Description: EC2 instance type for worker nodes

  NodeGroupMinSize:
    Type: Number
    Default: 0
    Description: Minimum number of worker nodes (0 for cost savings)

  NodeGroupMaxSize:
    Type: Number
    Default: 5
    Description: Maximum number of worker nodes

  NodeGroupDesiredSize:
    Type: Number
    Default: 2
    Description: Desired number of worker nodes

Resources:
  # EKS Cluster IAM Role
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-eks-cluster-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSVPCResourceController
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-eks-cluster-role'

  # EKS Cluster Security Group
  EKSClusterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-${Environment}-eks-cluster-sg'
      GroupDescription: Security group for EKS cluster
      VpcId:
        Fn::ImportValue: !Sub '${VpcStackName}-VpcId'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-eks-cluster-sg'

  # EKS Cluster
  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Sub '${ProjectName}-${Environment}'
      Version: !Ref ClusterVersion
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SecurityGroupIds:
          - !Ref EKSClusterSecurityGroup
        SubnetIds:
          - Fn::ImportValue: !Sub '${VpcStackName}-PublicSubnet1'
          - Fn::ImportValue: !Sub '${VpcStackName}-PublicSubnet2'
          - Fn::ImportValue: !Sub '${VpcStackName}-PrivateSubnet1'
          - Fn::ImportValue: !Sub '${VpcStackName}-PrivateSubnet2'
        EndpointPublicAccess: true
        EndpointPrivateAccess: true
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: api
            - Type: audit
            - Type: authenticator
            - Type: controllerManager
            - Type: scheduler
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-eks-cluster'

  # Node Group IAM Role
  NodeGroupRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-eks-node-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-eks-node-role'

  # EKS Node Group
  NodeGroup:
    Type: AWS::EKS::Nodegroup
    DependsOn: EKSCluster
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: main-nodes
      NodeRole: !GetAtt NodeGroupRole.Arn
      Subnets:
        - Fn::ImportValue: !Sub '${VpcStackName}-PrivateSubnet1'
        - Fn::ImportValue: !Sub '${VpcStackName}-PrivateSubnet2'
      InstanceTypes:
        - !Ref NodeInstanceType
      DiskSize: 50
      ScalingConfig:
        MinSize: !Ref NodeGroupMinSize
        MaxSize: !Ref NodeGroupMaxSize
        DesiredSize: !Ref NodeGroupDesiredSize
      UpdateConfig:
        MaxUnavailable: 1
      Labels:
        role: general
        environment: !Ref Environment
      Tags:
        Name: !Sub '${ProjectName}-${Environment}-node-group'
        Project: !Ref ProjectName
        Environment: !Ref Environment

  # OIDC Identity Provider for IRSA (IAM Roles for Service Accounts)
  OIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: !GetAtt EKSCluster.OpenIdConnectIssuerUrl
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 9e99a48a9960b14926bb7f3b02e22da2b0ab7280
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-oidc-provider'

  # EBS CSI Driver IAM Role (uses IRSA for secure pod authentication)
  EBSCSIDriverRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-ebs-csi-driver-role'
      AssumeRolePolicyDocument:
        Fn::Sub:
          - |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Principal": {
                    "Federated": "${OIDCProviderArn}"
                  },
                  "Action": "sts:AssumeRoleWithWebIdentity",
                  "Condition": {
                    "StringEquals": {
                      "${OIDCHostname}:sub": "system:serviceaccount:kube-system:ebs-csi-controller-sa",
                      "${OIDCHostname}:aud": "sts.amazonaws.com"
                    }
                  }
                }
              ]
            }
          - OIDCProviderArn: !GetAtt OIDCProvider.Arn
            OIDCHostname:
              Fn::Select:
                - 1
                - Fn::Split:
                    - "//"
                    - !GetAtt EKSCluster.OpenIdConnectIssuerUrl
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ebs-csi-driver-role'

  # EBS CSI Driver Addon with IRSA
  EBSCSIDriverAddon:
    Type: AWS::EKS::Addon
    DependsOn:
      - NodeGroup
      - EBSCSIDriverRole
    Properties:
      ClusterName: !Ref EKSCluster
      AddonName: aws-ebs-csi-driver
      ServiceAccountRoleArn: !GetAtt EBSCSIDriverRole.Arn
      ResolveConflicts: OVERWRITE

  # VPC CNI Addon
  VPCCNIAddon:
    Type: AWS::EKS::Addon
    DependsOn: NodeGroup
    Properties:
      ClusterName: !Ref EKSCluster
      AddonName: vpc-cni

  # CoreDNS Addon
  CoreDNSAddon:
    Type: AWS::EKS::Addon
    DependsOn: NodeGroup
    Properties:
      ClusterName: !Ref EKSCluster
      AddonName: coredns

  # kube-proxy Addon
  KubeProxyAddon:
    Type: AWS::EKS::Addon
    DependsOn: NodeGroup
    Properties:
      ClusterName: !Ref EKSCluster
      AddonName: kube-proxy

Outputs:
  ClusterName:
    Description: EKS Cluster Name
    Value: !Ref EKSCluster
    Export:
      Name: !Sub '${AWS::StackName}-ClusterName'

  ClusterEndpoint:
    Description: EKS Cluster Endpoint
    Value: !GetAtt EKSCluster.Endpoint
    Export:
      Name: !Sub '${AWS::StackName}-ClusterEndpoint'

  ClusterSecurityGroupId:
    Description: EKS Cluster Security Group ID
    Value: !Ref EKSClusterSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroupId'

  NodeGroupRole:
    Description: Node Group IAM Role ARN
    Value: !GetAtt NodeGroupRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-NodeGroupRole'

  OIDCProviderUrl:
    Description: OIDC Provider URL for IRSA
    Value: !GetAtt EKSCluster.OpenIdConnectIssuerUrl
    Export:
      Name: !Sub '${AWS::StackName}-OIDCProviderUrl'

  OIDCProviderArn:
    Description: OIDC Provider ARN for creating additional IRSA roles
    Value: !GetAtt OIDCProvider.Arn
    Export:
      Name: !Sub '${AWS::StackName}-OIDCProviderArn'

  EBSCSIDriverRoleArn:
    Description: IAM Role ARN for EBS CSI Driver
    Value: !GetAtt EBSCSIDriverRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-EBSCSIDriverRoleArn'

  ConfigureKubectl:
    Description: Command to configure kubectl
    Value: !Sub 'aws eks update-kubeconfig --region ${AWS::Region} --name ${EKSCluster}'

  StackName:
    Description: Stack name for cross-stack references
    Value: !Ref AWS::StackName
