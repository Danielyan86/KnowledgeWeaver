# IMPORTANT: This is a template. Do NOT commit actual secrets to git.
# In production, use AWS Secrets Manager or sealed-secrets.
apiVersion: v1
kind: Secret
metadata:
  name: knowledgeweaver-secrets
  namespace: prod
type: Opaque
stringData:
  # Neo4j password
  NEO4J_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # LLM API keys (if using custom endpoint)
  LLM_BINDING_API_KEY: "REPLACE_WITH_YOUR_API_KEY"

  # Langfuse keys (generate after Langfuse setup)
  LANGFUSE_PUBLIC_KEY: "REPLACE_WITH_LANGFUSE_PUBLIC_KEY"
  LANGFUSE_SECRET_KEY: "REPLACE_WITH_LANGFUSE_SECRET_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: langfuse-secrets
  namespace: prod
type: Opaque
stringData:
  # Langfuse internal secrets
  NEXTAUTH_SECRET: "REPLACE_WITH_RANDOM_SECRET_MIN_32_CHARS"
  SALT: "REPLACE_WITH_RANDOM_SALT_MIN_32_CHARS"

  # PostgreSQL password
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
