apiVersion: v1
kind: Service
metadata:
  name: api-nodeport
  namespace: demo
  labels:
    app: api
    component: backend
spec:
  type: NodePort  # ← 在每个 Node 上开放端口
  selector:
    app: api
  ports:
  - name: http
    port: 9621
    targetPort: 9621
    nodePort: 30621  # 外部访问端口（范围：30000-32767）
    protocol: TCP
  sessionAffinity: None
