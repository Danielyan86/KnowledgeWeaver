apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: demo
  labels:
    app: api
    component: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: backend
        version: "2.0.0"
    spec:
      containers:
      - name: api
        image: 858766041545.dkr.ecr.ap-southeast-2.amazonaws.com/knowledgeweaver-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9621
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: knowledgeweaver-config

        # Environment variables from Secrets
        env:
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: knowledgeweaver-secrets
              key: NEO4J_PASSWORD
        - name: LLM_BINDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: knowledgeweaver-secrets
              key: LLM_BINDING_API_KEY
              optional: true
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: knowledgeweaver-secrets
              key: LANGFUSE_PUBLIC_KEY
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: knowledgeweaver-secrets
              key: LANGFUSE_SECRET_KEY
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: knowledgeweaver-secrets
              key: GEMINI_API_KEY
              optional: true

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe (restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /health
            port: 9621
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe (remove from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /ready
            port: 9621
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: data
        emptyDir: {}  # Temporary storage, use PVC for persistence if needed
      - name: logs
        emptyDir: {}

      # Spread pods across availability zones
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api
              topologyKey: topology.kubernetes.io/zone
