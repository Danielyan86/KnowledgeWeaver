apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledgeweaver-ingress
  namespace: prod
  annotations:
    # AWS ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "10"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"

    # SSL/TLS (optional, for demo can use HTTP)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account-id:certificate/certificate-id
    # alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'

    # Tags for cost allocation
    alb.ingress.kubernetes.io/tags: Environment=production,Project=knowledgeweaver,ManagedBy=Terraform

  labels:
    app: knowledgeweaver
    environment: production
spec:
  rules:
  - http:
      paths:
      # API routes (highest priority)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 9621

      - path: /health
        pathType: Exact
        backend:
          service:
            name: api
            port:
              number: 9621

      - path: /ready
        pathType: Exact
        backend:
          service:
            name: api
            port:
              number: 9621

      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 9621

      # Phoenix observability
      - path: /phoenix
        pathType: Prefix
        backend:
          service:
            name: phoenix
            port:
              number: 6006

      # Langfuse observability
      - path: /langfuse
        pathType: Prefix
        backend:
          service:
            name: langfuse
            port:
              number: 3000

      # Frontend static files (lowest priority, catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 9621
