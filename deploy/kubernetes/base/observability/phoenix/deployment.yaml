apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: demo
  labels:
    app: phoenix
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      labels:
        app: phoenix
        component: observability
    spec:
      containers:
      - name: phoenix
        image: arizephoenix/phoenix:latest
        ports:
        - name: http
          containerPort: 6006
          protocol: TCP
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP

        env:
        - name: PHOENIX_WORKING_DIR
          value: /phoenix/data
        - name: PHOENIX_PORT
          value: "6006"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        volumeMounts:
        - name: data
          mountPath: /phoenix/data

        livenessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: phoenix-pvc
