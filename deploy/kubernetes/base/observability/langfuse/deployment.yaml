apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
  namespace: demo
  labels:
    app: langfuse
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
        component: observability
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      containers:
      - name: langfuse
        image: langfuse/langfuse:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        env:
        # NOTE: Replace $(POSTGRES_PASSWORD) with actual secret reference in production
        - name: DATABASE_URL
          value: postgresql://langfuse:POSTGRES_PASSWORD_FROM_SECRET@postgres:5432/langfuse
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: POSTGRES_PASSWORD
        - name: NEXTAUTH_URL
          value: http://langfuse:3000
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: NEXTAUTH_SECRET
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: SALT
        - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
          value: "true"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /api/public/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/public/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
