version: '3.8'

services:
  # Langfuse 服务（使用 v2 版本，不需要 ClickHouse）
  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse-server
    ports:
      - "3000:3000"
    environment:
      # 数据库连接
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/langfuse

      # 认证配置（生产环境请修改这些值！）
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=mysecretkey123456789  # 请修改为随机字符串
      - SALT=mysalt123456789  # 请修改为随机字符串

      # 可选：Telemetry（可以禁用）
      - TELEMETRY_ENABLED=false

      # 可选：日志级别
      - LOG_LEVEL=info
    depends_on:
      langfuse-db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL 数据库
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    ports:
      - "5433:5432"  # 映射到 5433 避免与本地 PostgreSQL 冲突
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  langfuse-db-data:
    driver: local
